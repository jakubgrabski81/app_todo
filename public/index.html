<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="h-full bg-gray-100 flex flex-col">

  <header class="p-4 bg-blue-500 text-white text-center text-2xl">
    Lista Zadań
  </header>

  <!-- Formularz dodawania zadania -->
  <div class="p-4 bg-white shadow-md">
    <h3 class="text-lg font-semibold">Dodaj nowe zadanie</h3>
    <form id="addTaskForm" class="flex flex-col gap-4 mt-4">
      <input type="text" id="title" class="p-2 border border-gray-300 rounded" placeholder="Tytuł zadania" required />
      <input type="datetime-local" id="dueDate" class="p-2 border border-gray-300 rounded" required />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Dodaj zadanie</button>
    </form>
  </div>

  <main id="taskList" class="flex-1 overflow-auto p-4 space-y-4">
    <!-- Tutaj pojawią się zadania -->
  </main>

  <footer class="p-4 bg-white flex justify-around border-t">
    <a href="index.html" class="text-blue-500">Do Zrobienia</a>
    <a href="completed.html" class="text-blue-500">Zakończone</a>
  </footer>

</body>
</html>
